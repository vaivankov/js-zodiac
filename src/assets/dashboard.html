<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Зодиак</title>
</head>

<body id="app">

	<div class="dashboard-container">
		<div class="dashboard">
			<div class="dashboard__header">
				<div>
					<h1 class="dashboard__title">Главное меню</h1>
					<span class="dashboard__info">
						Откройте карту или создайте новую:
						<a class="material-icons dashboard__new-page" href="#">
							add_circle_outline
						</a>
					</span>
				</div>
				<div class="dashboard__columns">
					<span class="dashboard__name-column">Имя</span>
					<span class="dashboard__date-column">Дата последнего открытия</span>
				</div>
			</div>
			<div class="dashboard__body">
				<div class="dashboard__chart-item">
					<span class="dashboard__chart-name">Вася</span>
					<time class="dashboard__date" datetime="2012-12-23T08:23:11+07:00">сегодня в 10:30</time>
				</div>
			</div>
			<div class="dashboard__footer">
				<button class="button button--load-more" type="button">
					Загрузить ещё
				</button>
			</div>
		</div>
	</div>

</body>

</html>
